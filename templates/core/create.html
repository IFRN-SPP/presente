{% extends "core/list.html" %}
{% load crispy_forms_tags %}

{% block extra_head %}
{{ form.media }}
{% endblock %}

{% block crumb %}
{{ block.super }}
<li class="breadcrumb-item">
  <a href="{{ request.get_full_path }}">{{page_title}}</a>
</li>
{% endblock %}

{% block app_content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">
            <i class="bi bi-plus-circle"></i> Novo Registro
          </h5>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data" id="activity-form">
            {% csrf_token %}
            {{form|crispy}}
            <div class="mt-3">
              <div class="d-flex justify-content-between">
                <a href="{% url allowed_actions.list %}" class="btn btn-secondary">
                  <i class="bi bi-arrow-left"></i> Voltar
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-save"></i> Salvar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
