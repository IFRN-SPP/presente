{% extends "core/list.html" %}
{% load crispy_forms_tags %}

{% block extra_head %}
{{ form.media }}
{% endblock %}

{% block crumb %}
{{ block.super }}
<li class="breadcrumb-item">
  <a href="{{ request.get_full_path }}">{{page_title}}</a>
</li>
{% endblock %}

{% block app_content %}
<div class="container-fluid">
  <div class="row g-4">
    <div class="col-12">
      <div class="card card-primary card-outline mb-4">
        <div class="card-header">
          <div class="card-title">
            <i class="bi bi-plus-circle"></i> Novo Registro
          </div>
        </div>
        <form method="post" enctype="multipart/form-data" id="activity-form">
          <div class="card-body">
            {% csrf_token %}
            {{form|crispy}}
          </div>
            <div class="card-footer">
              <a href="{% url allowed_actions.list %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
              </a>
              <button type="submit" class="btn btn-primary float-end">
                <i class="bi bi-save"></i> Salvar
              </button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
